<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <div class="search-container">
        <label for="search-bar">
          <img src="images/magnify.svg" alt="search icon" id="search-icon" />
        </label>
        <input type="text" name="search-bar" id="search-bar" />
      </div>
      <div class="profile-container">
        <img src="images/bell-outline.svg" alt="bell icon" id="bell-icon" />
        <img
          src="images/icons8-lifecycle-skin-type-1-100.png"
          alt="profile icon"
          id="profile-icon"
        />
        <h3 class="user-name">Weav Designs</h3>
     </div>
      <div class="welcome-container">
        <img
          src="images/icons8-lifecycle-skin-type-1-100.png"
          alt="profil icon big"
          class="profile-icon-big"
        />
        <p class="hey-there">Hey there,</p>
        <p class="main-user-name">Weav Designs (@WeavDes)</p>
      </div>
      <div class="btn-container">
        <button class="btn-new">New</button>
        <button class="btn-upload">Upload</button>
        <button class="btn-share">Share</button>
      </div>
    </header>

    <!-- SideNav Section -->
    <nav class="nav-sidebar">
      <div class="sidebar-logo">
        <img
          src="images/icons8-dashboard-48.png"
          alt="sidebar logo"
          class="sidebar-img"
        />
        <h3>Dashboard</h3>
      </div>
      <div class="main-links">
        <ul>
          <li>
            <img src="images/icons8-home-50.png" alt="home" />
            <a href="#" class="nav-link">Home</a>
          </li>
          <li>
            <img src="images/icons8-user-menu-male-50.png" alt="profile" />
            <a href="#" class="nav-link">Profile</a>
          </li>
          <li>
            <img src="images/icons8-messages-50.png" alt="messages" />
            <a href="#" class="nav-link">Messages</a>
          </li>
          <li>
            <img src="images/icons8-history-50.png" alt="history" />
            <a href="#" class="nav-link">History</a>
          </li>
          <li>
            <img src="images/icons8-tasks-50.png" alt="tasks" />
            <a href="#" class="nav-link">Tasks</a>
          </li>
          <li>
            <img src="images/icons8-auditorium-50.png" alt="communities" />
            <a href="#" class="nav-link">Communities</a>
          </li>
        </ul>
      </div>

      <div class="secondary-links">
        <ul>
          <li>
            <a href="#" class="nav-link2">Settings</a>
          </li>
          <li>
            <a href="#" class="nav-link2">Support</a>
          </li>
          <li>
            <a href="#" class="nav-link2">Privacy</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Section -->
    <main></main>
  </body>
</html>
